<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Likes Grid</title>
        
        <link rel="stylesheet" href="../assets/libs/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../assets/css/global.css">
        <link href="../assets/css/archive.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="likes">
        <header>
            <a class="tumblr-logo" href="https://tumblr.com/" target="_blank">
                <img src="../assets/images/tumblr-logo.png" alt="Tumblr Logo">
            </a>
            
            <a class="project-title" href="../"><h1>Likes Grid</h1></a>
            
            <div class="buttons">
                <button id="about" type="button">About</button>
                <button id="logout" type="button">Logout</button>
            </div>
        </header>
        
        <div id="blog_info">
            <a class="blog_title" target="_blank"></a>
            <span class="total_likes"></span>
        </div>
        
        <div id="content" class="grid"></div>

        <div id="pagination">
            <div id="loading"><span>Loading...</span></div>
        </div>
        
        <a class="to-top" href="#">
            <img src="../assets/images/arrow-up.png" alt="Back to Top Arrow Image">
        </a>
        
        <script type="text/javascript" src="../assets/libs/oauth.min.js"></script>
        <script type="text/javascript" src="../assets/js/tumblr-likes.js"></script>
<!--        <script type="text/javascript" src="../assets/js/tumblr-likes-dev.js"></script>-->
        <script type="text/javascript" src="../assets/libs/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../assets/libs/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="../assets/libs/mustache.js"></script>
        <script type="text/javascript" src="../assets/js/likes.js"></script>
        <script type="text/javascript" src="../assets/js/likes.js"></script>
    </body>
</html>
